[questions]
subtemplate_warning.question = Please commit your changes, before using a sub-template! Continue anyway? [N/y]
subtemplate_warning.required = True
subtemplate_warning.default = n
subtemplate_warning.pre_ask_question = bobtemplates.plone.base:git_clean_state_check
subtemplate_warning.post_ask_question = mrbob.hooks:validate_choices bobtemplates.plone.base:subtemplate_warning_post_question
subtemplate_warning.choices = y|n
subtemplate_warning.choices_delimiter = |

view_python_class_name.question = Python class name
view_python_class_name.help = Shold be something like 'MyForm'
view_python_class_name.required = True
view_python_class_name.default = MyForm

view_name.question = Form name (part of the URL)
view_name.help = Should be something like 'my-form' (no special characters!)
view_name.required = True
view_name.default = my-form
view_name.pre_ask_question = bobtemplates.plone.form:get_view_name_from_python_class

view_register_for.question = For which Content Type or Interface should we register the form (*/Document/Folder/Collection/Event/News Item]?
view_register_for.help = You can choose one Content Type, an interface or put * if you don't want to retricted the form to any Content Type?
view_register_for.required = True
view_register_for.default = *
view_register_for.choices = *|Document|Folder|Collection|Event|News Item
view_register_for.choices_delimiter = |

[template]
post_ask = bobtemplates.plone.base:set_global_vars
pre_render = bobtemplates.plone.form:prepare_renderer
post_render = bobtemplates.plone.form:post_renderer
