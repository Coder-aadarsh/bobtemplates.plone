[questions]
subtemplate_warning.question = Please commit your changes, before using a sub-template! Continue anyway? [n/y]
subtemplate_warning.required = True
subtemplate_warning.default = n
subtemplate_warning.pre_ask_question = bobtemplates.plone.base:git_clean_state_check
subtemplate_warning.post_ask_question = mrbob.hooks:validate_choices bobtemplates.plone.base:subtemplate_warning_post_question
subtemplate_warning.choices = y|n
subtemplate_warning.choices_delimiter = |

indexer_index_name.question = Index name
indexer_index_name.help = The name of the index this indexer is used for.
indexer_index_name.default = my_custom_index
indexer_index_name.required = True
indexer_index_name.pre_ask_question = bobtemplates.plone.base:check_root_folder
indexer_index_name.post_ask_question = bobtemplates.plone.base:check_method_name

indexer_indexer_name.question = Indexer name
indexer_indexer_name.help = The name of the indexer it self.
indexer_indexer_name.default = my_custom_indexer
indexer_indexer_name.required = True
indexer_indexer_name.pre_ask_question = bobtemplates.plone.base:check_root_folder
indexer_indexer_name.post_ask_question = bobtemplates.plone.base:check_method_name

[template]
post_ask = bobtemplates.plone.base:set_global_vars
pre_render = bobtemplates.plone.indexer:pre_renderer
post_render = bobtemplates.plone.indexer:post_renderer
